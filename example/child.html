<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>Iframes demo</title>
	<style>
		body {
			margin: 0;
			font-family: sans-serif;
			background-color: #ffc;
		}

		h1,
		p {
			margin-left: 1.5rem;
			margin-right: 1.5rem;
		}

		iframe {
			width: 100vw;
			height: 100vh;
		}
	</style>
</head>

<body>
	<h1>Content</h1>
	<p>Content in the content window.</p>
	<button id="scrollBtn">Adjust scroll</button>
	<button id="resizeBtn">Resize frame</button>
	<script src="//0.0.0.0:4021/main.js"></script>
	<script>
		const { parentWindow, iframe } = window.sidpIframe;

		document.getElementById('scrollBtn').addEventListener('click', (ev) => {
			parentWindow.scrollTo(0, 100);
		});

		iframe.width('100%');

		document.getElementById('resizeBtn').addEventListener('click', (ev) => {
			iframe.height(200 + Math.floor(Math.random() * 150));
		});
	</script>
</body>

</html>
