<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>Iframes demo</title>
	<style>
		body {
			margin: 0;
			font-family: sans-serif;
		}

		h1,
		p {
			margin-left: 1.5rem;
			margin-right: 1.5rem;
		}
	</style>
</head>

<body>
	<h1>Parent</h1>
	<p>Content above the iframe.</p>
	<iframe src="./child.html" frameborder="0" id="iframe"></iframe>
	<p>Content below the iframe.</p>
	<script src="../build/main.js"></script>
	<script>
		// initialize script in parent window
		window.sidpIframe.setup(document.getElementById('iframe'));
	</script>
</body>

</html>
